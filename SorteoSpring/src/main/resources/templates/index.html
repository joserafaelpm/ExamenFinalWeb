<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Personas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: #33FF48">
			<div>
				<a href="" class="navbar-brand"> TABLA DE PERSONAS</a>
			</div>


		</nav>
	</header>
	<div class="container">

		<!-- 	private String nombre; -->
		<br>
		<div>
			<a th:href="@{/crear/}" class="btn btn-primary">Agregar</a>
		</div>
		<!-- 		<h2 th:if="${list.isEmpty()}">No hay Empleados</h2> -->
		<div class="container">
			<h2 th:text="${titulo}"></h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Documento</th>
						<th>Nombre</th>
						<th>Email</th>
						<th>Sorteo</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="persona: ${listaPersonas}">
						<td th:text="${persona.id}">
						<td th:text="${persona.documento}">
						<td th:text="${persona.nombre}">
						<td th:text="${persona.email}">
						<td th:text="${persona.sorteo.nombre}">
						<td><a class="btn btn-info"
							th:href="@{/form/}+${persona.id}">Editar</a></td>
						<td><a class="btn btn-danger"
							th:href="@{/eliminar/{id}(id=${persona.id})}">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
