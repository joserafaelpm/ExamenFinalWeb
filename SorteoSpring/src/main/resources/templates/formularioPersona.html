<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: rgb(0, 0, 255)">
			<div>
				<a href="" class="navbar-brand">Formulario Persona</a>
			</div>
		</nav>
	</header>
	
	
	<form th:action="@{/form}" th:object="${heroe}" method="post">
		<div class="container ">

			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Documento</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{documento}" id=""
						placeholder="">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{nombre}" id=""
						placeholder="">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{email}" id=""
						placeholder="">
				</div>
			</div>


			<div class="form-group">
				<label>Sorteo</label> <select th:field="*{sorteo.id}"
					class="form-control" id="exampleFormControlSelect1"
					name="sorteo">
					<option value=0>Seleccione</option>
					<option th:each="sorteo: ${listaSorteo}" th:value="${sorteo.id}"
						th:text="${sorteo.nombre}"></option>
				</select>
			</div>

			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
