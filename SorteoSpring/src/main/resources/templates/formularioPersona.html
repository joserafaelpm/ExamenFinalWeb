<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark"
			style="background-color: rgb(0, 0, 255)">
			<div>
				<a href="" class="navbar-brand">Formulario Heroe</a>
			</div>
		</nav>
	</header>
	
	
	<form th:action="@{/form}" th:object="${heroe}" method="post">
		<div class="container ">

			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{nombre}" id=""
						placeholder="">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Heroe</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{heroe}" id=""
						placeholder="">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-form-label">Fecha
					de Nacimiento</label>
				<div class="col-sm-10">
					<input type="date" class="form-control"
						th:field="*{fechanacimiento}" id="" placeholder=""
						th:errorClass="´form-control´">
				</div>
			</div>


			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-form-label">Fecha
					Aparicion</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id=""
						th:field="*{fechaaparicion}" placeholder="">
				</div>
			</div>

			<div class="form-group">
				<label>Genero</label> <select th:field="*{generoBean.id}"
					class="form-control" id="exampleFormControlSelect1"
					name="generoBean">
					<option value=0>Seleccione</option>
					<option th:each="genero: ${listaGenero}" th:value="${genero.id}"
						th:text="${genero.descripcion}"></option>
				</select>
			</div>

			<div class="form-group">
				<label>Estado</label> <select th:field="*{estadoBean.id}"
					class="form-control" id="exampleFormControlSelect1"
					name="estadoBean">
					<option value=0>Seleccione</option>
					<option th:each="estado: ${listaEstado}" th:value="${estado.id}"
						th:text="${estado.descripcion}"></option>
				</select>
			</div>

			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-form-label">Descripcion</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{descripcion}"
						id="" placeholder="">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-form-label">Arma</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{arma}" id=""
						placeholder="">
				</div>

			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
			</div>
		</div>

	</form>


</body>
</html>
